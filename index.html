<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Area</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Area of triangle</h1>

      <label>Base:</label><br />
      <input type="text" placeholder="length of base in cm.." data-b id="input"/>
      <br /><br />

      <label>Height:</label><br />
      <input type="text" placeholder="length of height in cm.." data-h id="input"/>
      <br /><br />

      <label>Area:</label><br />
      <input readonly placeholder="area in cm.." data-answer  id="input"/>
      <br /><br />

      <button data-btn1 class="btn">Add</button>
      <button data-btn2 class="btn">Clear</button>
    </div>
   
    <script src="/js/index.js"></script>
  </body>
</html>
